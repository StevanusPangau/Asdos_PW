<!DOCTYPE html>

<html>
  <head> </head>
  <body style="text-align: center; font-size: 20px">
    <h1>Program Menghitung Faktorial Javascript!!</h1>
    Masukan Angka: <input type="number" id="angka" /> <br /><br />
    <button onclick="fact()">Hitung Faktorial</button>
    <p id="faktorial"></p>
    <p id="pesan" style="font-weight: bold"></p>

    <script>
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ',');
      }

      function fact() {
        document.getElementById('faktorial').innerHTML = '';

        angka = document.getElementById('angka').value;

        if (angka == '') {
          alert('Angka Tidak Boleh Kosong');
          window.location.reload();
          return;
        } else if (angka > 20) {
          alert('Angka Tidak Boleh Lebih Dari 20!');
          window.location.reload();
          return;
        } else if (angka < 0) {
          alert('Angka Tidak Boleh Negatif!');
          window.location.reload();
          return;
        }

        var i,
          angka,
          total = 1,
          n = 0;

        for (i = 1; i <= angka; i++) {
          total = total * i;
          document.getElementById('faktorial').innerHTML += i + (i != angka ? ' x ' : ' = ' + numberWithCommas(total));
        }

        document.getElementById('pesan').innerHTML = 'Faktorial Dari Angka ' + angka + ' Adalah : ' + numberWithCommas(total);
      }
    </script>
  </body>
</html>
